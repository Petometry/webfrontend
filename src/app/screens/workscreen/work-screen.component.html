<div class="screen-layout">
  <div class="screen-header"><h2>Work</h2></div>
  @if ((activity$ |async)?.loading) {
    <app-loading/>
  } @else if ((activity$ |async)?.activity == undefined) {
    <app-start-work class="screen-component"/>
  } @else if ((activity$ |async)?.activity?.type != "WORK") {
    <app-another-activity class="screen-component"/>
  } @else if ((activity$ |async)?.activity?.type == "WORK") {
    <app-work-activity class="screen-component"/>
  }
</div>
