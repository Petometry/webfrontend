<div class="screen-layout">
  <div class="screen-header"><h2>Foraging</h2></div>
  @if ((activity$ |async)?.loading) {
    <app-loading></app-loading>
  } @else if ((activity$ |async)?.activity == undefined) {
    <app-start-foraging class="screen-component"/>
  } @else if ((activity$ |async)?.activity?.type != "FORAGING") {
    <app-another-activity class="screen-component"/>
  } @else if ((activity$ |async)?.activity?.type == "FORAGING") {
    <app-foraging-activity class="screen-component"/>
  }
</div>
