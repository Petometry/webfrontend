@if ((petFoods$ |async)?.loading) {
  <app-loading/>
} @else {
  <div id="container">
    <div>
      <mat-icon>radio_button_unchecked</mat-icon>{{ (petFoods$ |async)?.petfoods!.circle!.toFixed(1) }}
    </div>
    <div>
      <mat-icon>change_history</mat-icon>{{ (petFoods$ |async)?.petfoods!.triangle!.toFixed(1) }}
    </div>
    <div>
      <mat-icon>check_box_outline_blank</mat-icon>{{ (petFoods$ |async)?.petfoods!.rectangle!.toFixed(1) }}
    </div>
  </div>
}
