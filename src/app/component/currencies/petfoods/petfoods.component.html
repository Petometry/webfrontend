@if ((petFoods$ |async)?.loading){
  <app-loading/>
} @else {
  <h3>Pet Foods</h3>
  <span>Circle:{{ (petFoods$ |async)?.petfoods!.circle!.toFixed(1) }} </span>
  <span>Triangle:{{ (petFoods$ |async)?.petfoods!.triangle!.toFixed(1) }} </span>
  <span>Rectangle:{{ (petFoods$ |async)?.petfoods!.rectangle!.toFixed(1) }} </span>
}
