<div>GeoCoins:
  @if((geoCoins$ |async)?.geocoins! > 1000000000) {
    {{ ((geoCoins$ |async)?.geocoins! / 1000000000).toFixed(0) }}B
  } @else if ((geoCoins$ |async)?.geocoins! > 1000000) {
    {{ ((geoCoins$ |async)?.geocoins! / 1000000).toFixed(0) }}M
  }@else {
    {{ (geoCoins$ |async)?.geocoins! }}
  }
</div>
