<div id="currency">
  <mat-icon>{{ icon() }}</mat-icon>
  @if(currency() > 1000000000) {
    {{ (currency() / 1000000000).toFixed(0) }}B
  } @else if (currency() > 1000000) {
    {{ (currency() / 1000000).toFixed(0) }}M
  }@else if (currency() > 1000) {
    {{ (currency() / 1000).toFixed(0) }}K
  }@else {
    {{ currency().toFixed(0) }}
  }
</div>
