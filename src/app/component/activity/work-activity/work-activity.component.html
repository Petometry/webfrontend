@if ((work$ | async)?.loading){
  <app-loading/>
} @else {
  <div>You are already working</div>
  <div>Your Workday ends at {{ (work$ |async)?.work?.endTime | date:'dd/MM. HH:mm' }}</div>
  <div>You will receive {{ (work$ |async)?.work?.reward }} GeoCoin</div>
  <button (click)="stopWork()">Stop Work</button>
}
