@if ((petShop$ |async)?.loading == undefined) {
  <app-loading></app-loading>
} @else {
  <div class="screen-layout">
    <div id="shop-layout" class="grid-container">
      @for (pet of (petShop$ | async)?.petShop?.pets; track pet.id) {
        <app-pet id="{{pet.id}}"[pet]="pet" (click)="buyPet($event)"/>
      }
    </div>
  </div>
}
