@if ((petShop$ |async)?.loading) {
  <app-loading></app-loading>
} @else {
  <div class="screen-layout">
    <div id="shop-layout">
      @for (pet of (petShop$ | async)?.petShop?.pets; track pet.id) {
        <app-pet id="{{pet.id}}" [pet]="pet" (onClick)="buyPet($event)"/>
      }
    </div>
  </div>
}
